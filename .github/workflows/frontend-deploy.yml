name: Deploy React Frontend to S3 with CloudFront invalidation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Frontend Dependencies
      run: npm install
      working-directory: ./

    - name: Build Frontend
      run: npm run build
      working-directory: ./

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload to S3
      run: aws s3 sync ./build s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }} --delete
      working-directory: ./

    - name: Invalidate CloudFront Cache
      run: aws cloudfront create-invalidation --distribution-id your-cloudfront-distribution-id --paths "/*"
